<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header"><h1>.library</h1></div>
    <button id="add">Add book</button>
    <div class="input-container hide">
      <form novalidate class="color-container">
        <p>Add new book</p>
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          minlength="4"
          required
        />
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          minlength="4"
          required
        />
        <label for="pages">Pages</label>
        <input type="number" id="pages" maxlength="4" required />
        <label for="read"
          >Have you read it? <input type="checkbox" id="read"
        /></label>
        <button type="submit" id="submit">Add book</button>
      </div>
    </form>
    <div class="books-container"></div>
  </body>
</html>
